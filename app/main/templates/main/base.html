<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Образовательный портал</a>
            <a class="navbar-brand" href="{% url 'textlect' %}">Текстовые лекции</a>
            <a class="navbar-brand" href="{% url 'preslect' %}">Лекции-презентации</a>
            <a class="navbar-brand" href="{% url 'videolect' %}">Видеолекции</a>
            <a class="navbar-brand" href="{% url 'forum' %}">Форум</a>
            <a class="navbar-brand" href="{% url 'auth' %}">Вход</a>
            <a class="navbar-brand" href="{% url 'register' %}">Регистрация</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
</body>
</html>
